name: Daily Recipe Generator

on:
  schedule:
    - cron: '0 9 * * *'  # Runs every day at 9 AM UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Run recipe generator
        run: |
          npm run generate

      - name: Create file in _posts directory
        run: |
          today=$(date +%Y-%m-%d)
          touch _posts/${today}-[recipe-name-in-kebab-case].markdown
          echo "New recipe for ${today}" > _posts/${today}-[recipe-name-in-kebab-case].markdown
          echo "Created file: _posts/${today}-[recipe-name-in-kebab-case].markdown"